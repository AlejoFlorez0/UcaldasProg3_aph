<br />
<a routerLink="/facturacion/Crear-Multa" class="btn btn-success">Agregar Multa</a>

<fieldset>
    <legend>Listado de Multas</legend>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                   Valor
                </th>
                <th>
                    Descripcion
                 </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRoles ">
                <td>
                    {{r.idMulta}}
                </td>
                <td>
                    {{r.nombre}}
                </td>
                <td>
                    {{r.valor}}
                </td>
                <td>
                    {{r.descripcion}}
                </td>
                <td>
                    <a routerLink="/facturacion/Editar-Multa/{{r.idMulta}}" class="btn btn-warning orange">Editar</a>&nbsp;
                    <a routerLink="/facturacion/Anular-Multa/{{r.idMulta}}" class="btn btn-warning red">Eliminar</a>
                </td>
        </tbody>
    </table>
</fieldset>
