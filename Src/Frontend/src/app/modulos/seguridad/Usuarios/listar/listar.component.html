<br />
<a routerLink="/seguridad/crear" class="btn btn-success">Agregar Usuario</a>

<fieldset>
    <legend>Listado de Usuarios</legend>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Descripcion
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaUsuarios ">
                <td>
                    {{r.nroDocument}}
                </td>
                <td>
                    {{r.primerNombre}}
                </td>
                <td>
                    {{r.segundoNombre}}
                </td>
                <td>
                    {{r.primerApellido}}
                </td>
                <td>
                    {{r.segundoApellido}}
                </td>
                <td>
                    {{r.email}}
                </td>
                <td>
                    {{r.celular}}
                </td>
                <td>
                    {{r.rolId}}
                </td>
                <td>
                    <a routerLink="/seguridad/editar/{{r.nroDocument}}" class="btn btn-warning orange">Editar</a>&nbsp;
                    <a routerLink="/seguridad/remover/{{r.nroDocument}}" class="btn btn-warning red">Eliminar</a>
                </td>
        </tbody>
    </table>
</fieldset>
