<br />
<a routerLink="/seguridad/crear-rol" class="btn btn-success">Agregar Rol</a>

<fieldset>
    <legend>Listado de Roles</legend>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Descripcion
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRoles ">
                <td>
                    {{r.id}}
                </td>
                <td>
                    {{r.nombre}}
                </td>
                <td>
                    {{r.descripcion}}
                </td>
                <td>
                    <a routerLink="/parametros/editar-rol/{{r.id}}" class="btn btn-warning orange">Editar</a>&nbsp;
                    <a routerLink="/parametros/remover-rol/{{r.id}}" class="btn btn-warning red">Eliminar</a>
                </td>
        </tbody>
    </table>
</fieldset>
