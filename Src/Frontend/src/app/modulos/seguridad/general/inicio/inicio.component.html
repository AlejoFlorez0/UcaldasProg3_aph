<main>
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" [formGroup]="dataForm">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="validate" formControlName="usuario" id="email" type="text">
            <label for="email" data-error="wrong" data-success="right">Usuario</label>
          </div>
          <div class="ValidaciondeErrores center">
            <label *ngIf="dataForm.controls['usuario'].errors && (dataForm.controls['usuario'].dirty || dataForm.controls['usuario'].touched )">
                el usuario no cumple cpn los requisitos
            </label>
        </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" formControlName="contraseña" type="password">
            <label for="password">Contraseña</label>
            <div class="ValidaciondeErrores center">
                <label *ngIf="dataForm.controls['contraseña'].errors && (dataForm.controls['contraseña'].dirty || dataForm.controls['contraseña'].touched )">
                    la contraseña no cumple cpn los requisitos
                </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="button" (click)="iniciarSesion()" [disabled]="dataForm.controls['usuario'].errors || dataForm.controls['contraseña'].errors" class="btn waves-effect waves-light col s12">
              Iniciar Sesion</button>
          </div>
        </div>
        <div class="row center">
          <div class="input-field col s6 m6 l6">
              <p class="margin center-align medium-small"><a class='' href="seguridad/Recuperar-Contraseña">Recuperar Contraseña</a></p>
          </div>          
        </div>

      </form>
    </div>
  </div>
</main>
