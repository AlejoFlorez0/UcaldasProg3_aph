<br />
<a routerLink="/parametros/crear-inmueble" class="btn btn-success">Agregar Rol</a>

<fieldset>
    <legend>Listado de Roles</legend>
    <table>
        <thead>
            <tr>
                <th>
                    idInmueble
                </th>
                <th>
                    area
                </th>
                <th>
                    nroDocumentoPropietario
                </th>
                <th>
                    nroDocumentoHabitante
                </th>
                <th>
                    idTipoInmueble
                </th>
                <th>
                    idSeccion
                </th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaRoles ">
                <td>
                    {{r.idInmueble}}
                </td>
                <td>
                    {{r.area}}
                </td>
                <td>
                    {{r.nroDocumentoPropietario}}
                </td>
                <td>
                    {{r.nroDocumentoHabitante}}
                </td>
                <td>
                    {{r.idTipoInmueble}}
                </td>
                <td>
                    {{r.idSeccion}}
                </td> 
                <td>
                    <a routerLink="/seguridad/editarinmueble/{{r.idInmueble}}" class="btn btn-warning orange">Editar</a>&nbsp;
                    <a routerLink="/seguridad/reomver-inmueble/{{r.idInmueble}}" class="btn btn-warning red">Eliminar</a>
                </td>
        </tbody>
    </table>
</fieldset>
