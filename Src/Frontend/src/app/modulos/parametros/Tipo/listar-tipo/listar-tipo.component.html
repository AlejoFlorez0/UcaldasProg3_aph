br />
<a routerLink="/parametros/crear-tipo" class="btn btn-success">Agregar Registro</a>

<fieldset>
    <legend>Listado de Tipos</legend>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Descripción
                </th>
                <th>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of recordList | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: totalAmount }">
                <td>
                    {{r.id}}
                </td>
                <td>
                    {{r.nombre}}
                </td>
                <td>
                    {{r.descripción}}
                </td>
                <td>
                    <a routerLink="/parametros/editar-tipo/{{r.id}}" class="btn btn-warning orange">Editar</a>&nbsp;
                    <a routerLink="/parameters/remover-tipo/{{r.id}}" class="btn btn-warning red">Eliminar</a>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior"
                    nextLabel="Siguiente"></pagination-controls>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
