<br />
<a routerLink="/parametros/Crear-Tipo" class="btn btn-success">Agregar Tipo</a>

<fieldset>
    <legend>Listado de Secciones</legend>
    <table>
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombre
                </th>
                <th>
                    Descripcion
                 </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of listaTipos ">
                <td>
                    {{r.idTipoInmueble}}
                </td>
                <td>
                    {{r.nombre}}
                </td>
                <td>
                    {{r.descripcion}}
                </td>
                <td>
                    <a routerLink="/parametros/Editar-Tipo/{{r.idTipoInmueble}}" class="btn btn-warning orange">Editar</a>&nbsp;
                    <a routerLink="/parametros/Eliminar-Tipo/{{r.idTipoInmueble}}" class="btn btn-warning red">Eliminar</a>
                </td>
        </tbody>
    </table>
</fieldset>
